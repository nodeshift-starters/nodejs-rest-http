apiVersion: v1
kind: Template
metadata:
  name: launchpad-builder
  annotations:
    description: This template creates a Build Configuration using an S2I builder.
    tags: instant-app
parameters:
  - name: SOURCE_REPOSITORY_URL
    description: The source URL for the application
    displayName: Source URL
    required: true
  - name: SOURCE_REPOSITORY_REF
    description: The branch name for the application
    displayName: Source Branch
    value: master
    required: true
  - name: SOURCE_REPOSITORY_DIR
    description: The location within the source repo of the application
    displayName: Source Directory
    value: .
    required: true
  - name: RELEASE_VERSION
    description: The version used to tag image artifacts
    displayName: release version
    value: 2.0.1
    required: true
  - name: GITHUB_WEBHOOK_SECRET
    description: A secret string used to configure the GitHub webhook.
    displayName: GitHub Webhook Secret
    required: true
    from: '[a-zA-Z0-9]{40}'
    generate: expression
objects:
  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: nodejs-rest-http
    spec: {}
  - apiVersion: v1
    kind: ImageStream
    metadata:
      name: runtime-centos7-s2i-nodejs-10-x
    spec:
      tags:
        - name: latest
          from:
            kind: DockerImage
            name: 'nodeshift/centos7-s2i-nodejs:8.x'
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      name: nodejs-rest-http
    spec:
      output:
        to:
          kind: ImageStreamTag
          name: 'nodejs-rest-http:${RELEASE_VERSION}'
      postCommit: {}
      resources: {}
      source:
        git:
          uri: '${SOURCE_REPOSITORY_URL}'
          ref: '${SOURCE_REPOSITORY_REF}'
        type: Git
      strategy:
        type: Source
        sourceStrategy:
          from:
            kind: ImageStreamTag
            name: 'runtime-centos7-s2i-nodejs-10-x:latest'
          incremental: true
      triggers:
        - github:
            secret: '${GITHUB_WEBHOOK_SECRET}'
          type: GitHub
        - type: ConfigChange
        - imageChange: {}
          type: ImageChange
    status:
      lastVersion: 0
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        expose: 'true'
        project: nodejs-rest-http
        provider: nodeshift
        version: 1.3.0
      name: nodejs-rest-http
    spec:
      ports:
        - protocol: TCP
          port: 8080
          targetPort: 8080
      selector:
        project: nodejs-rest-http
        provider: nodeshift
      type: ClusterIP
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      name: nodejs-rest-http
      labels:
        app: nodejs-rest-http
        provider: nodeshift
        project: nodejs-rest-http
        version: 1.3.0
    spec:
      template:
        spec:
          containers:
            - readinessProbe:
                httpGet:
                  path: /api/greeting
                  port: 8080
                  scheme: HTTP
              livenessProbe:
                httpGet:
                  path: /api/greeting
                  port: 8080
                  scheme: HTTP
                initialDelaySeconds: 60
                periodSeconds: 30
              image: 'nodejs-rest-http:${RELEASE_VERSION}'
              name: nodejs-rest-http
              securityContext:
                privileged: false
              ports:
                - containerPort: 8080
                  name: http
                  protocol: TCP
        metadata:
          labels:
            app: nodejs-rest-http
            project: nodejs-rest-http
            provider: nodeshift
            version: 1.3.0
      replicas: 1
      selector:
        app: nodejs-rest-http
        project: nodejs-rest-http
        provider: nodeshift
      triggers:
        - type: ConfigChange
        - type: ImageChange
          imageChangeParams:
            automatic: true
            containerNames:
              - nodejs-rest-http
            from:
              kind: ImageStreamTag
              name: 'nodejs-rest-http:${RELEASE_VERSION}'
  - apiVersion: v1
    kind: Route
    metadata:
      labels:
        project: nodejs-rest-http
        provider: nodeshift
        version: 1.3.0
      name: nodejs-rest-http
    spec:
      port:
        targetPort: 8080
      to:
        kind: Service
        name: nodejs-rest-http
